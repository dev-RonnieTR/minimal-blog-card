<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A card that contains a topic with a brief description and an image for a blog article"
    />

    <title>Minimal Blog Card</title>

    <link rel="stylesheet" href="styles.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <article>
      <div class="img-container">
        <img src="cactus_img.jpg" />
      </div>
      <p class="tag">Design</p>
      <h1>Embracing Minimalism</h1>
      <p class="description">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <hr />
      <footer>Annie Spratt</footer>
    </article>
  </body>
</html>
